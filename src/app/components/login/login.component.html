<div class="container">
  <form #log="ngForm" (ngSubmit)="login(log)">
    <h1>Login Form</h1>
    <div class="form-group">
      <label for="username">Email id</label>
      <input #email="ngModel" type="text" class="form-control" name="email" id="email" minlength="2"  required ngModel>
      <div *ngIf= "email.touched && email.invalid" style="color: red">
        Invalid Email id
    </div>
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input #password="ngModel" type="password" class="form-control" name="password" id="password" minlength="3" maxlength="10" required ngModel>
      <div *ngIf= "password.touched && password.invalid" style="color: red">
        Invalid Password
    </div>
    </div>
    <input type="Submit" class="btn" value="Login">
  </form>
</div>
<br><br>
