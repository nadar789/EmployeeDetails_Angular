<div class="container">
  <h2>Register</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="email" name="email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="password" name="password"/>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone number:</label>
      <input type="tel" class="form-control" id="phoneNumber" required [(ngModel)]="phoneNumber" name="phoneNumber">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
